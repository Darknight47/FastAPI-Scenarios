<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username_or_email" placeholder="Username or Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <p id="message"></p>

    <script>
        const form = document.getElementById("login-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                username_or_email: document.getElementById("username_or_email").value,
                password: document.getElementById("password").value
            };

            const response = await fetch("http://127.0.0.1:8000/users/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("message").innerText = JSON.stringify(result);
        });
    </script>
</body>
</html>
